<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hero-Kid</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
	 	<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower" />	  	
		<!--[if lt IE 9]>
	      <script src="js/html5shiv.min.js"></script>
	      <script src="js/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
	  		<div class="container">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#custom-toggle" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html">Hero-kid<span> Grow up as a Hero</span></a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse" id="custom-toggle">
		      <ul class="nav navbar-nav navbar-right">
		      	<li><a href="index.html">Home</a></li>
		        <li><a href="about.html">About Us</a></li>
		        <li><a href="contact.html">Contact Us</a></li>
		      </ul>
		    </div>
		  </div><!-- /.container-fluid -->
		</nav>

		<!-- Start Of contact -->
	
		<section class="contact-us text-center">
                <!-- Start Contact Us Container -->
                <div class="container">
                	<h4>Contact Us</h4>
                    <div class="row">
                       <img src="img/contact-us.jpg" class="img-responsive">
                        <p class="lead">Feel Free To Contact Us At Any Time You Like</p>

                        <!-- Start Contact Form -->
                        <form role="form" method="post" accept="contact.html">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" name="name" placeholder="Write Your Name" />
                                </div> 
                                <div class="form-group">
                                    <input type="email" class="form-control input-lg" name="email" placeholder="Write Your Email" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" name="subject" placeholder="Write Your Message Subject" />
                                </div>
                             </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control input-lg" name="message" placeholder="Leave Your Message"></textarea>
                                </div>
                                <input type="submit" class="btn btn-danger input-lg btn-block" name="submit" value="Send" />
                            </div>
                         </form>
                        <!-- End Contact Form -->     
                    </div> 
                </div>
                <!-- End Contact Us Container -->
        </section>
        <!-- End Contact Us Section -->
        
	

		<!-- Start Of Footer -->
		<footer class="text-center">
			<h3>Copyright &copy; 2016 <a href="#">Hero-Kid</a></h3>
		</footer>
		<!-- End Of Footer -->

		<!-- Start Scroll To Top -->
        <div id="scroll-top">
          <i class="fa fa-chevron-up fa-3x"></i>
        </div>
        <!-- End Scroll To Top -->

		 <!-- Start Of Loading -->
        <section class="load-screen">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </section>
        <!-- End Of Loading -->

		<script src="js/jquery-1.12.3.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.nicescroll.min.js"></script>
        <script src="js/jquery.easy-overlay.js"></script>

	</body>
</html>
